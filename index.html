<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Pilgrim - Gaming Social Media</title>
    <meta name="description" content="Discover and request your favorite games from our curated gaming marketplace. Modern UI with popular games from IGDB API." />
    <meta name="author" content="GameHub" />
    <meta name="keywords" content="games, gaming, marketplace, IGDB, game requests, gaming dashboard" />
    <link rel="icon" type="image/png" href="/logofinal.png" />

    <meta property="og:title" content="Pixel Pilgrim - Gaming Social Media" />
    <meta property="og:description" content="Discover and request your favorite games from our curated gaming marketplace." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logofinal.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pixelpilgrim" />
    <meta name="twitter:image" content="/logofinal.png" />
    
    <!-- Google Fonts â€” preconnect then load with display=swap to prevent FOIT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Only load the weights actually used in the landing page -->
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800;900&family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Razorpay: load deferred so it never blocks rendering -->
    <script defer src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Google AdSense: async already set, no changes needed -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6853932934900534"
         crossorigin="anonymous"></script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
